<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_get 요청하기</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
	</script> <!-- 보안을 위한 구문임. 삭제가능 -->

</head>
<body>
	<h1>01_get 요청하기</h1>
	<button onclick="ex01Fn()">ex01 함수 호출하기</button>
	
</body>

<script type="text/javascript">
	const ex01Fn = () => {
// 		console.log("함수 호출 성공")

	$.ajax ({		//ajax 구문 블락
		//요청 방식 : get / post
		//요청 주소 : /ex01			<-- Controller로 보내는 요청 주소
		type : "get" ,
		url : "/ex01",
		
		//요청이 성공했을 때 실행되는 블락
		success : function(res){
			console.log("성공",res)
		},
		//요청이 실패했을 때 실행되는 블락 (예외 처리)
		error : function(){
			console.log("실패")
		}
		
	})
	
	}

</script>
</html>
