<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post 요청 & parameter 전달하기 & Response Entity에 DTO 객체로 리턴하기</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
	</script> <!-- 보안을 위한 구문임. 삭제가능 -->

</head>
<body>
	<h1>post 요청 & parameter 전달하기 & Response Entity에 DTO 객체로 리턴하기</h1>
	<button onclick="ex09Fn()">ex09 함수 호출하기</button>
	
</body>

<script type="text/javascript">
	const ex09Fn = () => {
		const val1 = "Hello Spring Boot!!";
		
		const params = {"param1" : val1,
										"param2" : "안녕"		
		}
		
	$.ajax ({		//ajax 구문 블락
		//요청 방식 : get / post
		//요청 주소 : /ex08			<-- Controller로 보내는 요청 주소
		type : "post" ,
		url : "/ex09",
		
		//parameter 값을 서버로 전송할 때 , JavaScript 객체로 전송하는 것이 아니라 JSON 형식으로 전송했을 때는
		//서버에서 @RequestBody 어노테이션으로 받아야한다.
		//data를 서버로 전송할 때 JSON형식이라고 선언 후 전송
		data : JSON.stringify(params),	//변수를 서버로 전송 시 JSON으로 선언 후 전송
		contentType : "application/json",	//어플리케이션 타입 -> JSON
		
		//요청이 성공했을 때 실행되는 블락
		success : function(res,state){					//res <-- 서버에서 리턴받은 DTO
			console.log("성공",res)					
			console.log("상태코드",state)					
			console.log("성공",res.param1)					
			

		},
		//요청이 실패했을 때 실행되는 블락 (예외 처리)
		error : function(){
			console.log("실패")
			
			console.log("실패 ", res.param1)
			
			
		}
		
	})
	
	}

</script>
</html>
